<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Science Quiz">
    <meta name="keywords" content="Science, quiz, science quiz">
    <link href="assets/css/style.css" type="text/css" rel="stylesheet">
    <title>Quiz-a-lanche</title>
</head>
<body>
    <div id="quiz-container" class="container">
        <h1>Quiz-a-lanche</h1>
        <div id="question" class="question"></div>
        <label class="option"><input type="radio" name="option" value="1" ><span id="opt-1"></span></label>
        <label class="option"><input type="radio" name="option" value="2" ><span id="opt-2"></span></label>
        <label class="option"><input type="radio" name="option" value="3" ><span id="opt-3"></span></label>
        <label class="option"><input type="radio" name="option" value="4" ><span id="opt-4"></span></label>
        <span class="warning" id="warning" style="display: none;">Please, select an option</span><button id="next-button" class="button">Next Question</button>
    </div>
    <div id="result" class="container result" style="display: none;"></div>
    <div id="check" class="container check" style="display: none;">
        <h1>Quiz-a-lanche</h1>
        <div id="check-text" class="check-container"></div>
        <button id="cont-button" class="button">Continue</button>
    </div>

    <script src="assets/js/question.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
